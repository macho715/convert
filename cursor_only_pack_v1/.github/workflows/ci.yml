name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'  # latest 3.13.x
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov ruff black isort bandit pip-audit
      - name: Lint & Format
        run: |
          ruff check .
          ruff format --check .
          black --check .
          isort --check-only .
      - name: Tests
        run: pytest --cov=src --cov-report=term-missing
      - name: Security (bandit)
        run: bandit -lll -q -r src || true
      - name: Supply Chain (pip-audit)
        run: pip-audit --strict || true
